<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <link rel="stylesheet" href="../css/src/index.css" type="text/css" />
    <!-- 登录页面 -->
    <link rel="stylesheet" href="../utils/login.css" type="text/css" />
    <!-- 轮播图 -->
    <link rel="stylesheet" href="../utils/demo.css" type="text/css" />
    <link rel="stylesheet" href="../utils/swiper.min.css" type="text/css" />
    <link href="../utils/bootstrap-grid.min.css" rel="stylesheet">
    <!--字体库-->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'>
    <!-- jquery -->
    <script typet="text/javascript" src="../js/src/jquery.js"></script>
    <!-- 轮播图 -->
    <script typet="text/javascript" src="../utils/swiper.min.js"></script>
    <!-- 封面的字符动画 -->
    <script typet="text/javascript" src='https://unpkg.com/splitting@1.0.0/dist/splitting.js'></script>
    <title>邯郸展鸿</title>

</head>

<body>
    <div id="main">
        <!-- 导航栏 -->
        <div id="header"></div>
        <script>$("#header").load("src/header.html");</script>

        <!-- 封面 -->
        <section class="home" style="min-height: 760px;" id="indexcover">
            <div class="mainContent">
                <div style="margin-top: 300px; margin-right: -400px;">
                    <!-- logo -->
                    <div><img id="indexlogo"></div>
                    <div class="container">
                        <div class="text"></div>
                    </div>
                </div>
            </div>
        </section>
        <div class="light">
            <!-- 提交表单 -->
            <div class="service" id="service">
                <form class="form" target="hideIframe">
                    <div class="title">
                        <div class="block"></div> <span class="subTitle">免费获取家装报价</span>
                        <div class="number">现已累计有
                            <span class="textPrimary">[1]</span>位获取
                        </div>
                    </div>
                    <div class="inputList">
                        <div class="inputBox">
                            <input type="text" placeholder="您的称呼" value="" name="name" validate="required"
                                autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="您的联系方式" value="" name="phone" validate="required|phone"
                                autocomplete="off" maxlength="11">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="小区/楼盘名称" value="" name="loupan" validate="required"
                                autocomplete="off">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="房屋面积" value="" name="acreage" validate="required|number"
                                autocomplete="off">
                        </div>
                        <div class="buttonBox" id="formSubmit">
                            <button type="button">免费获取报价</button>
                        </div>
                    </div>
                </form>
                <iframe name="hideIframe" style="display:none;"></iframe>
            </div>
        </div>

        <!-- 企业简介 -->
        <section class="introduction">
            <a href="page.html?introduction">
                <div class="box roll">
                    <div class="box-img">
                        <img id="infocover" width="100%" height="100%" />
                    </div>
                    <div class="box-content">
                        <p class="t1">企业简介</p>
                        <p class="t2">邯郸市展鸿装饰工程公司</p>
                        <p class="t3"></p>
                        <p class="t4" id="info"></p>
                    </div>
                </div>
            </a>

        </section>

        <!-- 企业简介下方的四个图标 -->
        <div class="subIntroduction">
            <div class="img" style="background-image: url('../img/t1.png');">
                <div class="after">
                    <div class="title">免费报价</div>
                </div>
            </div>
            <div class="img" style="background-image: url('../img/t2.png');">
                <div class="after">
                    <div class="title">专业验房</div>
                </div>
            </div>
            <div class="img" style="background-image: url('../img/t3.png');">
                <div class="after">
                    <div class="title">质量保障</div>
                </div>
            </div>
            <div class="img" style="background-image: url('../img/t4.png');">
                <div class="after">
                    <div class="title">私人定制</div>
                </div>
            </div>
        </div>

        <!-- 企业文化 -->
        <section class="culture light">
            <div class="hd">
                <div class="title">了解我们，你想知道的都在这里</div>
                <div class="sub">与国际家居潮流接轨，融合国内装修需求，不断创新家装设计理念，我们始终走在潮流前沿</div>
                <div class="ban">
                    <div class="dot"></div>
                </div>
            </div>
            <!-- 轮播容器 -->
            <div class="swiper-container">
                <!-- 轮播子项容器 -->
                <div class="swiper-wrapper">
                    <div class="swiper-item" id="0"><img data-id="carmap" alt=""></div>
                    <div class="swiper-item" id="1"><img data-id="carmap" alt=""></div>
                    <div class="swiper-item" id="2"><img data-id="carmap" alt=""></div>
                </div>
            </div>
        </section>

        <!-- 新闻 -->
        <section class="news">
            <div class="hd">
                <div class="title">新闻资讯</div>
                <div class="sub">海量家装攻略，让您深入了解家装的各个环节，给自己的家更多想象空间，发现更多家装灵感</div>
                <div class="ban">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="box" style="min-height: 540px;">
                <div class="left" data-id="left">
                    <!-- 填充区域 -->
                </div>
                <div class="right" data-id="right">
                    <!-- 填充区域 -->
                </div>

            </div>
        </section>
        <div style="width: 100%;"><img src="../img/runable.PNG" style="width: 100%;"></div>
        <!-- 案例展示 -->
        <section class="examples light">
            <div class="hd">
                <div class="title">家装案例，专属设计</div>
                <div class="sub">格调美学，品质享受，想你所想予你想要，让灵感照进现实</div>
                <div class="ban">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="box" style="min-height: 565px;">
                <div class="demo">
                    <div class="container">
                        <div class="row">
                            <!--填充区域  -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="links">
            <div class="tabTit" id="links"><span>友情链接</span></div>
            <div class="tabLayer">
                <div class="alinks">
                    <!-- 友情链接 填充区域 -->
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div id="footer"></div>
        <script>$("#footer").load("src/footer.html");</script>
        <!-- 加载画面 -->
        <script typet="text/javascript" src="../utils/loading.js"></script>
        
        <script typet="text/javascript" src="../js/main.js"></script>
        <script typet="text/javascript" src="../js/src/index.js"></script>

    </div>
    <!-- 登录页面 -->
    <div class="ui-mask" id="mask" onselectstart="return false"></div>
    <div class="ui-dialog" id="dialogMove" onselectstart='return false;'>
        <div class="ui-dialog-title" id="dialogDrag" onselectstart="return false;">
            登录通行证
            <a class="ui-dialog-closebutton" href="javascript:hideDialog();"></a>
        </div>
        <div class="ui-dialog-content">
            <div class="ui-dialog-l40 ui-dialog-pt15">
                <input class="ui-dialog-input ui-dialog-input-username" type="input" placeholder="用户名" id="username" />
            </div>
            <div class="ui-dialog-l40 ui-dialog-pt15">
                <input class="ui-dialog-input ui-dialog-input-password" type="password" placeholder="密码" id="password" />
            </div>
            <div>
                <a class="ui-dialog-submit" onclick="admin();">登录</a>
            </div>
        </div>
    </div>
</body>
